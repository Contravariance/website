{{SECTION name="head"}}
                    <ul id="nav">
                        <li><a href="/index.html">Back to Episodes</a></li>
                        <li><a href="/about.html">About</a></li>
                    </ul>
{{SECTION name="listhead"}}

                    <div id="shownotes">
                        <div class="episode">
                          <h4><strong>#{nr}#</strong>, #{date}#</h4>
                          <h2>#{title}#</h2>
                            <h5>with: #{guests}#</h5>
                            <p>#{description}#</p>
                            <p class="control">
                            <a class="listen" href="Javascript:play('player#{nr}#', '/episodes/#{file}#', '#{title}#');">Listen</a>,
                            <a class="download" href="#{file}#">Download</a>
                            <div id="player#{nr}#"></div>
                        </div>
                        <div class="content notes is-small">
                    #{notes}#
                        </div>
                    </div>
{{SECTION name="footer"}}
